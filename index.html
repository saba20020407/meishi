<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mint Site</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  </head>
  <body>
    <h1>Welcome to the Mint Site</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <h2>NFTs for Sale</h2>
    <ul id="nft-list"></ul>
    <h2>Mint NFT</h2>
    <form id="mint-form">
      <label for="nft-name">NFT Name:</label>
      <input type="text" id="nft-name" name="nft-name" required>
      <label for="nft-price">Price:</label>
      <input type="number" id="nft-price" name="nft-price" required>
      <button type="submit" id="mint-button">Mint</button>
    </form>
    <script>
      // Add your own JavaScript code here
      const connectButton = document.getElementById("connect-wallet-button");
      const mintButton = document.getElementById("mint-button");

      async function connectWallet() {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            console.log("Connected to wallet:", window.ethereum.selectedAddress);
          } catch (error) {
            console.log("Failed to connect to wallet:", error);
          }
        } else {
          console.log("No Ethereum interface found");
        }
      }

      connectButton.addEventListener("click", connectWallet);

      mintButton.addEventListener("click", function (event) {
        event.preventDefault();
        console.log("Minting NFT...");
        // TODO: Implement NFT minting logic
      });
    </script>
  </body>
</html>
